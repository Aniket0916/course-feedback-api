<!DOCTYPE html>
<html>
<head>
    <title>Course Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10 px-4">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Course Feedback Form</h1>

        <form method="post" action="/submit/" class="space-y-4">
            <input type="number" name="feedback_id" placeholder="Feedback ID" required class="w-full border p-2 rounded" />
            <input type="text" name="course_name" placeholder="Course Name" required class="w-full border p-2 rounded" />
            <input type="text" name="student_name" placeholder="Student Name" required class="w-full border p-2 rounded" />
            <input type="number" name="rating" placeholder="Rating (1-5)" step="0.1" required class="w-full border p-2 rounded" />
            <input type="text" name="category" placeholder="Category (e.g., Python, AI)" class="w-full border p-2 rounded" />
            <textarea name="comment" placeholder="Write your feedback..." class="w-full border p-2 rounded"></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit Feedback</button>
        </form>

        {% if message %}
            <div class="mt-4 text-green-600 font-semibold">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
